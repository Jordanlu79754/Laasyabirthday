<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=present.html">
    <title>Happy Birthday Laasya!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="center-box">
            <div class="header">
                <h1>🎉 Happy Birthday!!! 🎉</h1>
            </div>
            <div class="message">
                <p>Here's a message inside a box.</p>
            </div>
            <img src="bunny.jpg" alt="Bunny" class="bunny-image">
            <!-- Ensure the audio is autoplaying and looping -->
            <audio id="birthday-song" src="BirthdaySong.mp3" autoplay loop></audio>
            <button id="mute-button">🔈 Mute</button>
        </div>
    </div>
    <div class="balloon-container">
        <div class="balloon balloon1"></div>
        <div class="balloon balloon2"></div>
        <div class="balloon balloon3"></div>
    </div>
    
    <!-- Confetti container for the confetti animation -->
    <div id="confetti-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
